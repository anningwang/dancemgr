<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>舞管家</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/icon.css">
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
</head>
<body>

<h2>Basic TextBox</h2>
<p>The textbox allows a user to enter information.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" title="Register" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" label="Email:" labelPosition="top" data-options="prompt:'Enter a email address...',validType:'email'" style="width:100%;height:52px">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" label="First Name:" labelPosition="top" style="width:100%;height:52px">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" label="Last Name:" labelPosition="top" style="width:100%;height:52px">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" label="Company:" labelPosition="top" style="width:100%;height:52px">
    </div>

    <div>
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" style="width:100%;height:32px">Register</a>
    </div>
</div>



<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:alert('save')">Save</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#dlg').dialog('close')">Close</a>
</div>


</body>
</html>
