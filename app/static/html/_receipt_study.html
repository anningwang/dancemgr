<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>收费单</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/icon.css">
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
</head>
<body>

<div class="easyui-panel" style="width:100%;padding: 2px" data-options="footer:'#footer',
fit:true, border:false
">

    <div style="margin:2px 0;"></div>

    <!-- 上方区域，收费单基本信息  -->
    <table id="dgReceipt_comm" class="easyui-datagrid" title="收费单（学费）" style="width:100%;min-width:1024px" data-options="singleSelect:true,fitColumns:true">
        <thead>
        <tr>
            <th data-options="field:'c1',width:100,align:'center',fixed:true">1</th>
            <th data-options="field:'c2',width:140,align:'left',fixed:true,editor:'textbox'">2</th>
            <th data-options="field:'c3',width:100,align:'center',fixed:true">3</th>
            <th data-options="field:'c4',width:140,align:'left',fixed:true,editor:'textbox'">4</th>
            <th data-options="field:'c5',width:100,align:'center',fixed:true">5</th>
            <th data-options="field:'c6',width:140,align:'left',fixed:true,editor:'textbox'">6</th>
        </tr>
        </thead>

        <tr>  <!-- 第 1 行  -->
            <td>收费单号</td>
            <td></td>
            <td>分校名称</td>
            <td></td>
            <td>收费日期</td>
            <td></td>
        </tr>

        <tr>  <!-- 第 2 行  -->
            <td>学号</td>
            <td></td>
            <td>姓名</td>
            <td></td>
            <td>应收学费</td>
            <td></td>
        </tr>

        <tr>  <!-- 第 3 行  -->
            <td>教材费</td>
            <td></td>
            <td>其他费</td>
            <td></td>
            <td>费用合计</td>
            <td></td>
        </tr>

        <tr>  <!-- 第 4 行  -->
            <td>实收费</td>
            <td></td>
            <td>学费欠费</td>
            <td></td>
            <td>咨询师</td>
            <td></td>
        </tr>

        <tr>  <!-- 第 5 行  -->
            <td>收费方式</td>
            <td></td>
            <td>收据号</td>
            <td></td>
            <td>录入员</td>
            <td></td>
        </tr>

        <tr>  <!-- 第 6 行  -->
            <td>备注</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>  <!-- 上方区域，收费单基本信息  -->
    <div style="margin:2px 0;"></div>

    <!-- 上2区域，班级——学费 -->
    <table id="dg2" class="easyui-datagrid" title="班级——学费" style="width:100%;min-width:1024px" data-options="checkbox:true, rownumbers:true,singleSelect:true,fitColumns:true">
        <thead>
        <tr>
            <th data-options="field:'class_name',width:140,align:'center'">班级名称</th>
            <th data-options="field:'cost_mode',width:70,align:'center'">收费模式</th>
            <th data-options="field:'cost',width:70,align:'center'">收费标准</th>
            <th data-options="field:'term',width:70,align:'center'">学期长度</th>
            <th data-options="field:'sum',width:100,align:'center'">优惠前学费</th>
            <th data-options="field:'discount',width:70,align:'center'">优惠金额</th>
            <th data-options="field:'discount_rate',width:70,align:'center'">折扣率</th>
            <th data-options="field:'total',width:100,align:'center'">应收学费</th>
            <th data-options="field:'real_fee',width:100,align:'center'">实收学费</th>
            <th data-options="field:'arrearage',width:100,align:'center'">学费欠费</th>
            <th data-options="field:'remark',width:140,align:'center'">备注</th>
        </tr>
        </thead>
    </table> <!-- 上2区域，班级——学费 -->
    <div style="margin:2px 0;"></div>

    <!-- 上3区域，教材费 -->
    <table id="dg3" class="easyui-datagrid" title="教材费" style="width:100%;min-width:1024px" data-options="checkbox:true, rownumbers:true,fitColumns:true,singleSelect:true,collapsible:true">
        <thead>
        <tr>
            <th data-options="field:'class_name',width:140,align:'center'">班级名称</th>
            <th data-options="field:'tm_no',width:70,align:'center'">教材编号</th>
            <th data-options="field:'tm_name',width:70,align:'center'">教材名称</th>
            <th data-options="field:'is_got',width:70,align:'center'">是否领取</th>
            <th data-options="field:'fee',width:100,align:'center'">教材费</th>
            <th data-options="field:'remark',width:140,align:'center'">备注</th>
        </tr>
        </thead>
    </table> <!-- 上3区域，教材费 -->
    <div style="margin:2px 0;"></div>

    <!-- 上4区域，其他费 -->
    <table id="dg4" class="easyui-datagrid" title="其他费" style="width:100%;min-width:1024px" data-options="checkbox:true, rownumbers:true,fitColumns:true,singleSelect:true,collapsible:true">
        <thead>
        <tr>
            <th data-options="field:'ck',checkbox:true"></th>
            <th data-options="field:'class_name',width:140,align:'center'">班级名称</th>
            <th data-options="field:'fee_item',width:70,align:'center'">收费项目</th>
            <th data-options="field:'summary',width:70,align:'center'">摘要</th>
            <th data-options="field:'real_fee',width:70,align:'center'">收费金额</th>
            <th data-options="field:'remark',width:140,align:'center'">备注</th>
        </tr>
        </thead>
    </table> <!-- 上4区域，其他费 -->

</div>
<div id="footer" style="padding:1px;">
    <div id="tt">
        <a href="javascript:void(0)" class="icon-add" onclick="javascript:alert('add')"></a>
        <a href="javascript:void(0)" class="icon-edit" onclick="javascript:alert('edit')"></a>
        <a href="javascript:void(0)" class="icon-cut" onclick="javascript:alert('cut')"></a>
        <a href="javascript:void(0)" class="icon-help" onclick="javascript:alert('help')"></a>
    </div>
    <div id="pp" class="easyui-pagination" style="background:#efefef;border:1px solid #ccc;"
         data-options="total:2000,pageSize:10">
    </div>
</div>

</body>
</html>
