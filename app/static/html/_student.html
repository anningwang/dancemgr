<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Window Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/icon.css">
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
</head>
<body>

<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'south',split:false, border:false" style="height:32px;">
        <div class="easyui-pagination" data-options="total: 0, pageSize: 1,
                        beforePageText: '第', afterPageText: '条，总 {pages} 条',
                        showRefresh: true, showPageList: false, showPageInfo: false
                    " id="pagerStudent">
        </div>
    </div>

    <div data-options="region:'center', border:false" style="padding:2px">
        <div id="panelStudent" class="easyui-panel" title="学员详细信息" style="width:100%;height:100%;padding:2px;">
            <!-- 开始区域，学号，姓名，... -->
            <table width="75%" border="0px">
                <tr>
                    <td width="25%">
                        <input class="easyui-textbox" id="sno" style="width:98%;height:24px"
                               data-options="label:'width: 50%', labelPosition:'left', label:'学号：',editable:false,
                           prompt:'无需输入，自动生成学号', labelPosition:'left'
                           " >

                    </td>

                    <td width="25%">
                        <input class="easyui-textbox" id="name" style="width:98%;height:24px"
                               data-options="labelPosition:'left',label:'姓名*：'
                           ">
                    </td>

                    <td width="25%">
                        <select class="easyui-combobox" id="gender" name="gender" style="width:98%;"
                                data-options="labelPosition:'left',panelHeight:'auto', label:'性别：',editable:false
                            ">
                            <option value="女">女</option>
                            <option value="男">男</option>
                        </select>
                    </td>
                </tr>

                <tr name="second">
                    <td>
                        <input class="easyui-datebox" id="register_day" style="width:98%;"
                               data-options="labelPosition:'left',editable:false,
                               label:'登记日期：'
                           ">
                    </td>

                    <td>
                        <select class="easyui-combobox" id="school_name" style="width:98%;"
                                data-options="labelPosition:'left',panelHeight:'auto', label:'所属分校：',editable:false,
                                valueField: 'school_id',textField: 'school_name',
                            ">
                            <option>　</option>
                            <option>麒麟分校</option>
                        </select>
                    </td>

                    <td>
                        <select class="easyui-combobox" id="information_source" style="width:98%;"
                                data-options="labelPosition:'left',panelHeight:'auto', label:'信息来源：',editable:false
                            ">
                            <option>　</option>
                            <option>朋友推荐</option>
                            <option>上门咨询</option>
                        </select>
                    </td>
                </tr>

                <tr name="third">
                    <td>
                        <input class="easyui-textbox" id="idcard" style="width:98%;height:24px"
                               data-options="labelPosition:'left',label:'身份证号：'
                           ">
                    </td>

                    <td>
                        <select class="easyui-combobox" id="counselor" style="width:98%;"
                                data-options="labelPosition:'left',panelHeight:60,label:'咨询师：',editable:false
                            ">
                            <option>　</option>
                            <option>李老师</option>
                        </select>
                    </td>

                    <td>
                        <select class="easyui-combobox" id="degree" style="width:98%;"
                                data-options="labelPosition:'left',panelHeight:'auto',label:'文化程度：',editable:false
                            ">
                            <option>　</option>
                            <option>小学</option>
                            <option>初中</option>
                            <option>高中</option>
                            <option>大学</option>
                            <option>硕士</option>
                        </select>
                    </td>
                </tr>

                <tr name="fourth">
                    <td>
                        <input class="easyui-textbox" id="former_name"  style="width:98%;height:24px"
                               data-options="labelPosition:'left',label:'曾用名：'
                           ">
                    </td>

                    <td>
                        <input class="easyui-datebox" id="birthday" style="width:98%;"
                               data-options="labelPosition:'left',formatter:danceFormatter,parser:danceParser,
                           label:'出生日期：', prompt: '年-月-日（yyyy-mm-dd）'
                           ">
                    </td>

                    <td>
                        <input class="easyui-textbox" id="recorder" style="width:98%;height:24px"
                               data-options="labelPosition:'left', label:'录入员：',editable:false,
                           prompt: '根据当前登录用户生成，不需要填写。'
                           ">
                    </td>
                </tr>

                <tr name="fifth">
                    <td colspan="6">
                        <input class="easyui-textbox" id="remark" style="width:100%;height:80px"
                               data-options="labelPosition:'top', multiline:true, label:'备注：'
                           " >
                    </td>
                </tr>
            </table>


            <!-- 中间区域，联系方式  -->
            <table id="dgStudent_contact" class="easyui-datagrid" title="联系方式" style="width:100%;"
                   data-options="singleSelect:true,fitColumns:true,
               collapsible:true
               ">
                <thead>
                <tr>
                    <th data-options="field:'c1',width:100,align:'center',fixed:true">1</th>
                    <th data-options="field:'c2',width:140,align:'left',fixed:true">2</th>
                    <th data-options="field:'c3',width:100,align:'center',fixed:true">3</th>
                    <th data-options="field:'c4',width:140,align:'left',fixed:true">4</th>
                    <th data-options="field:'c5',width:100,align:'center',fixed:true">5</th>
                    <th data-options="field:'c6',width:140,align:'left',fixed:true">6</th>
                    <th data-options="field:'c7',width:100,align:'center',fixed:true">7</th>
                    <th data-options="field:'c8',width:140,align:'left',fixed:true">8</th>
                </tr>
                </thead>

                <tr>  <!-- 第 1 行  -->
                    <td>所在学校</td>
                    <td></td>
                    <td>年级</td>
                    <td></td>
                    <td>本人手机</td>
                    <td></td>
                    <td>固定电话</td>
                    <td></td>
                </tr>

                <tr>  <!-- 第 2 行  -->
                    <td>联系地址</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Email</td>
                    <td></td>
                    <td>QQ</td>
                    <td></td>
                </tr>

                <tr>  <!-- 第 3 行  -->
                    <td>妈妈姓名</td>
                    <td></td>
                    <td>妈妈手机</td>
                    <td></td>
                    <td>妈妈工作单位</td>
                    <td></td>
                    <td>妈妈微信号</td>
                    <td></td>
                </tr>

                <tr>  <!-- 第 4 行  -->
                    <td>爸爸姓名</td>
                    <td></td>
                    <td>爸爸手机</td>
                    <td></td>
                    <td>爸爸工作单位</td>
                    <td></td>
                    <td>爸爸微信号</td>
                    <td></td>
                </tr>

            </table>

            <!-- 分割符================== -->
            <div style="height: 2px"></div>

            <!-- 下方区域，报班信息 -->
            <table id="dgStudent_class" class="easyui-datagrid" title="报班信息" style="width:100%;"
                   data-options="checkbox:true, rownumbers:true,fitColumns:true,singleSelect:true,
                   collapsible:true
               ">

                <thead>
                <tr>
                    <th data-options="field:'ck',checkbox:true"></th>
                    <th data-options="field:'join_date',width:100,align:'center',fixed:true, editor: {
                            type:'datebox',
                            options: {
                                editable:false
                            }
                        }">报班日期</th>
                    <th data-options="field:'class_id',width:140,align:'center',fixed:true">班级编号</th>
                    <th data-options="field:'class_name',width:200,align:'center',fixed:true,editor:{
							type:'combobox',
							options:{
								valueField:'class_id',
								textField:'class_name',
								panelWidth: 260,
								formatter: formatItem,
								groupField:'class_type'
							}
						}">班级名称</th>
                    <th data-options="field:'status',width:140,align:'center',fixed:true,editor:{
                        type:'combobox',
                        options:{
                            valueField:'status',
							textField:'status',
							editable:false,
							panelHeight:'auto',
							data: [{
			                    status_id:'正常',
			                    status:'正常'
		                    },{
			                    status_id:'退班',
			                    status: '退班'
		                    },{
			                    status_id:'结束',
			                    status:'结束'
		                    },{
			                    status_id:'续班',
			                    status:'续班'
		                    }]
                        }
                    }">状态</th>
                    <th data-options="field:'remark',width:200,align:'center',fixed:true,editor:'textbox'">备注</th>
                    <th data-options="field:'id',hidden:true">6</th>

                </tr>
                </thead>
            </table>

        </div>
    </div>
</div>

<input type="hidden" name="student_rec_id" id="student_rec_id" hidden />

<script type="text/javascript">

    function formatItem(row){
        return '<span style="font-weight:bold">' + row['class_name'] + '</span>&nbsp;&nbsp;' +
                '<span style="color:#888">' + row['class_id'] + '</span>';
    }

</script>

</body>
</html>
