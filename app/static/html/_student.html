<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学员详细信息</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/icon.css">
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>

</head>
<body>

<div class="easyui-layout" data-options="fit:true" style="padding:2px;" >
    <div id="panelStudent" class="easyui-panel" title="Fluid Panel" style="width:100%;height:100%;padding:5px" data-options="footer:'#footerStudent'">

        <table class="easyui-datagrid" title="联系方式" style="width:100%;height:200px"
               data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'" id="dgStudent_contact">

            <thead id="thStudent_contact">
            <tr>
                <th data-options="field:'1',width:100,align:'center'">1</th>
                <th data-options="field:'2',width:140,align:'center'">2</th>
                <th data-options="field:'3',width:100,align:'center'">3</th>
                <th data-options="field:'4',width:140,align:'center'">4</th>
                <th data-options="field:'5',width:100,align:'center'">5</th>
                <th data-options="field:'6',width:140,align:'center'">6</th>
                <th data-options="field:'7',width:100,align:'center'">7</th>
                <th data-options="field:'8',width:140,align:'center'">8</th>
            </tr>
            </thead>

            <tr>  <!-- 第 1 行  -->
                <td>所在学校</td>
                <td></td>
                <td>年级</td>
                <td></td>
                <td>本人手机</td>
                <td></td>
                <td>固定电话</td>
                <td></td>
            </tr>

            <tr>  <!-- 第 2 行  -->
                <td>联系地址</td>
                <td></td>
                <td></td>
                <td></td>
                <td>Email</td>
                <td></td>
                <td>QQ</td>
                <td></td>
            </tr>

            <tr>  <!-- 第 3 行  -->
                <td>妈妈姓名</td>
                <td></td>
                <td>妈妈手机</td>
                <td></td>
                <td>妈妈工作单位</td>
                <td></td>
                <td>妈妈微信号</td>
                <td></td>
            </tr>

            <tr>  <!-- 第 4 行  -->
                <td>爸爸姓名</td>
                <td></td>
                <td>爸爸手机</td>
                <td></td>
                <td>爸爸工作单位</td>
                <td></td>
                <td>爸爸微信号</td>
                <td></td>
            </tr>

        </table>

        <table class="easyui-datagrid" title="报班信息" style="width:100%;height:200px;padding: 5px"
               data-options="singleSelect:true, checkbox:true, rownumbers:true, collapsible:true,url:'datagrid_data1.json',method:'get'" id="dgStudent_class">

            <thead>
            <tr>
                <th data-options="field:'reg',width:100,align:'center'">报班日期</th>
                <th data-options="field:'class_no',width:140,align:'center'">班级编号</th>
                <th data-options="field:'class_name',width:100,align:'center'">班级名称</th>
                <th data-options="field:'status',width:140,align:'center'">状态</th>
                <th data-options="field:'remark',width:100,align:'center'">备注</th>
                <th data-options="field:'id',hidden:true">6</th>

            </tr>
            </thead>

            <tr>  <!-- 第 1 行  -->
                <td>所在学校</td>
                <td></td>
                <td>年级</td>
                <td></td>
                <td>本人手机</td>
                <td></td>
            </tr>

            <tr>  <!-- 第 2 行  -->
                <td>联系地址</td>
                <td></td>
                <td>年级</td>
                <td></td>
                <td>Email</td>
                <td></td>

            </tr>

            <tr>  <!-- 第 3 行  -->
                <td>妈妈姓名</td>
                <td></td>
                <td>妈妈手机</td>
                <td></td>
                <td>妈妈工作单位</td>
                <td></td>
            </tr>

        </table>

    </div>

    <div id="footerStudent">
        <div class="easyui-pagination" data-options="total: 0, pageSize: 1,
					beforePageText: '第', afterPageText: '条，总 {pages} 条',
					showRefresh: true, showPageList: false, showPageInfo: false
				" id="pagerStudent">
        </div>
    </div>

</div>

<script type="text/javascript">
    $(function(){
        var pager = $('#pagerStudent');
        pager.pagination({
            buttons:[{
                iconCls:'icon-search',
                handler:function(){
                    alert('search');
                }
            },{
                iconCls:'icon-add',
                handler:function(){
                    alert('add');
                }
            },{
                iconCls:'icon-edit',
                handler:function(){
                    alert('edit');
                }
            }]
        });
    })
</script>

</body>
</html>
