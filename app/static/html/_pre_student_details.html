<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>舞管家</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.2/themes/icon.css">
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
</head>
<body>

<div class="easyui-panel" id="panelTeacher" style="width:100%;height:100%;padding:2px;" title="学员详细信息" data-options="footer:'#footerTeacher',fit:true, border:false">
    <div style="min-width: 1024px">
        <!-- 开始区域，学号，姓名，... -->
        <table width="100%" cellpadding="0" cellspacing="3" style="width:100%">
            <tr>
                <td width="25%">
                    <input class="easyui-textbox" id="teacherNo" data-options="labelAlign:'right', label:'员工与老师编号：',
                    editable:false,prompt:'自动生成',labelWidth:120, width:'100%'" >
                </td>
                <td width="25%">
                    <input class="easyui-textbox" data-options="labelAlign:'right', label:'员工与老师编号：',
                    editable:false,prompt:'自动生成',labelWidth:120, width:'100%'" >
                </td>

                <td width="25%">
                    <input class="easyui-textbox" id="name" data-options="labelAlign:'right',label:'*姓名：',labelWidth:120,width:'100%'">
                </td>

                <td width="25%">
                    <select class="easyui-combobox" id="gender" name="gender" data-options="labelAlign:'right',panelHeight:'auto',
                     label:'*性别：',editable:false,labelWidth:120,width:'100%'">
                        <option value=0>女</option>
                        <option value=1>男</option>
                    </select>
                </td>
            </tr>  <!-- 1 end -->

            <tr>
                <td width="25%">
                    <input class="easyui-textbox" data-options="labelAlign:'right', label:'员工与老师编号：',
                    editable:false,prompt:'自动生成',labelWidth:120, width:'100%'" >
                </td>
                <td width="25%">
                    <input class="easyui-textbox" data-options="labelAlign:'right', label:'员工与老师编号：',
                    editable:false,prompt:'自动生成',labelWidth:120, width:'100%'" >
                </td>

                <td width="25%">
                    <input class="easyui-textbox" data-options="labelAlign:'right',label:'*姓名：',labelWidth:120,width:'100%'">
                </td>

                <td width="25%">
                    <select class="easyui-combobox" data-options="labelAlign:'right',panelHeight:'auto',
                     label:'*性别：',editable:false,labelWidth:120,width:'100%'">
                        <option value=0>女</option>
                        <option value=1>男</option>
                    </select>
                </td>
            </tr>  <!-- 2 end -->

            <tr>
                <td width="25%">
                    <input class="easyui-textbox" data-options="labelAlign:'right', label:'员工与老师编号：',
                    editable:false,prompt:'自动生成',labelWidth:120, width:'100%'" >
                </td>
                <td width="25%">
                    <input class="easyui-textbox" data-options="labelAlign:'right', label:'员工与老师编号：',
                    editable:false,prompt:'自动生成',labelWidth:120, width:'100%'" >
                </td>

                <td width="25%">
                    <input class="easyui-textbox" data-options="labelAlign:'right',label:'*姓名：',labelWidth:120,width:'100%'">
                </td>

                <td width="25%">
                    <select class="easyui-combobox" name="gender" data-options="labelAlign:'right',panelHeight:'auto',
                     label:'*性别：',editable:false,labelWidth:120,width:'100%'">
                        <option value=0>女</option>
                        <option value=1>男</option>
                    </select>
                </td>
            </tr>  <!-- 3 end -->
        </table>

        <!-- 中间区域，教育经历  -->
        <table id="dgTeacherEdu" class="easyui-datagrid" title="教育经历" style="width:100%;" data-options="checkbox:true, rownumbers:true,fitColumns:true,singleSelect:true,collapsible:true">

            <thead>
            <tr>
                <th data-options="field:'ck',checkbox:true"></th>
                <th data-options="field:'begin_day',width:100,align:'center', editor: {
                    type:'datebox',
                    options: {
                        editable:false
                    }
                }">起始年月*</th>
                <th data-options="field:'end_day',width:140,align:'center', editor: {
                    type:'datebox',
                    options: {
                        editable:false
                    }
                }">结束年月*</th>
                <th data-options="field:'school',width:200,align:'center',editor:'textbox'">所在学校*</th>
                <th data-options="field:'major',width:140,align:'center',editor:'textbox'">专业及学历</th>
                <th data-options="field:'remark',width:400,align:'center',editor:'textbox'">备注</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

</body>
</html>
